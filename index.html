<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Contactus">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">

            <div class="Contact form">
            <h3>Contact Us</h3>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="Dave">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Smith">
                        </div>
                    </div>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="Davesmith123@.com">
                            </div>
                            <div class="inputBox">
                                <span>Phone Number</span>
                                <input type="text" placeholder="555-555-5555">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message hear."></textarea>
                        </div>   
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </form>
            </div>

            <div class="Contact-info"></div>
            <div class="map"></div>
        </div>
    </div>
</body>
</html>
